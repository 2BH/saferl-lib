_partial_: true
defaults:
  - algorithm: csac_lb
  - env: SafetyCarCircle1
  - callback@callback: save_best_callback

seed: 0
device: "cuda"
verbose : 1
save_freq: 100000
eval_freq: 1000
save_video_freq: 100000
save_video: True
num_eval_episodes: 1
norm_obs: false
norm_act: true
norm_reward: true
norm_cost: false
num_env: 10
use_multi_process: false

hydra:
  mode: RUN
  job:
    chdir: true # defined for consistency across versions
  run:
    dir: ./exp/local/${now:%Y.%m.%d}/Benchmark/${env.train_env.env_name}/${algorithm.algorithm_name}/${seed}_${now:%H%M%S}/Seed${seed}_Cost${algorithm.model.cost_constraint} #_Pene${env.infeasible_region_penetratable}_${seed}_${now:%H%M%S}
  sweep:
    dir: ./exp/local/${now:%Y.%m.%d}/Benchmark/${env.train_env.env_name}/${algorithm.algorithm_name}/${seed}_${now:%H%M%S}
    subdir: ${hydra.job.num}_Seed${seed}_Cost${algorithm.model.cost_constraint}